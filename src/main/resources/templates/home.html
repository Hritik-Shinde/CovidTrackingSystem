<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid Tracking System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  
<h1>Covid Tracking Application</h1>
<p>This App list number of case around the world</p>
<div class="card">
<h1 class="display-4" th:text="${totalReportedCases}"></h1>
<p class="lead">Total Cases reported till Today</p>
<hr class="my-4">
<p>
<span>New Cases from previous date </span>
<samp th:text="${totalNewCases}"></samp>
</p>

</div>
     <table class ="table" >
      <tr>
        <th>Country</th>
        <th>States</th>
        <th>Total No Of Cases</th>
        <th>Changes from  Last Day</th>
        
      </tr>
      <tr th:each="LocationStats : ${LocationStat}">
        <td th:text="${LocationStats.country}"></td>
        <td th:text="${LocationStats.state}"></td>
        <td th:text="${LocationStats.totalLatestCases}">0</td>
                <td th:text="${LocationStats.diffrenceFromPreviousDate}">0</td>
      </tr>
    </table>
  </div>
  </body>

</html>
